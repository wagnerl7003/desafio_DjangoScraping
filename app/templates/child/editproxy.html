{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <div class="card-body">

            <h3>Edit Proxy</h3>
            <hr>
            <form action="{% url 'editproxy' proxy %}" method="post">

                <button class="btn btn-success" type = "submit">Save</button>

        </div>

    </div>

{% endblock content %}
